<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bioam Front Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .hero button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>BIOAM</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcom to BIOAM</h1>
    <p>View Our Latest Product</p>
    <button>Click Here</button>
  </section>

  <footer>
    &copy; 2025 Bioam. All rights reserved.
  </footer>

</body>
</html>
